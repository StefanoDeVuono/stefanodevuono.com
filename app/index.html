  <style is="custom-style">
  :root {
    --paper-tab-ink: #512da8;
    --paper-tabs-selection-bar-color:  #512da8;
  }
  paper-tabs, paper-toolbar {
      background-color: #212121;
      color: #fff;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
    }
    paper-toolbar paper-tabs {
      box-shadow: none;
    }
    paper-tabs[noink][no-bar] paper-tab.iron-selected {
      color: var(--paper-tab-ink);
    }
    paper-tabs[align-bottom] {
      box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.15);
    }
    paper-tabs a {
      color: #fff;
    }
    .link {
      text-decoration: none;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    /* list items and stuff */
    .list {
      @apply(--layout-vertical);
      padding-top: 12px;
      background-color: white;
      width: 240px;
      /*height: 228px;*/
      margin: 12px;
      @apply(--shadow-elevation-2dp);
    }
    .short {
      padding-top: 12px;
      height: 216px;
    }
    h4 {
      margin-left: 24px;
    }
    .avatar {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background: #ccc;
    }
    .blue {
      background-color: var(--paper-light-blue-300);
    }
    .red {
      background-color: var(--paper-red-300);
    }
    .orange {
      background-color: var(--paper-amber-300);
    }
    .green {
      background-color: var(--paper-green-300);
    }
    .container {
      @apply(--layout-wrap);
      @apply(--layout-center-center);
      @apply(--layout-inline);
    }
    .flex {
      @apply(--layout-flex);
    }

    paper-progress {
      display: block;
      width: 100%;
      margin: 20px 0;
    }
    paper-progress.blue {
      --paper-progress-active-color: var(--paper-light-blue-500);
      --paper-progress-secondary-color: var(--paper-light-blue-100);
    }
    paper-progress.red {
      --paper-progress-active-color: var(--paper-red-500);
      --paper-progress-secondary-color: var(--paper-red-100);
    }
    paper-progress.orange {
      --paper-progress-active-color: var(--paper-orange-500);
      --paper-progress-secondary-color: var(--paper-orange-100);
    }
    paper-progress.green {
      --paper-progress-active-color: var(--paper-light-green-500);
      --paper-progress-secondary-color: var(--paper-light-green-100);
    }

    /*paper-card styles*/
    body {
      background-color: var(--paper-grey-50);
    }
    #cards {
      @apply(--layout-vertical);
      @apply(--center-justified);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    paper-card {
      width: 100%;
      margin-bottom: 16px;
    }
    .avatar {
      display: inline-block;
      height: 64px;
      width: 64px;
      border-radius: 50%;
      background: var(--paper-pink-500);
      color: white;
      line-height: 64px;
      font-size: 30px;
      text-align: center;
    }
    .fancy .title {
      position: absolute;
      top: 30px;
      left: 100px;
      color: var(--paper-indigo-500);
    }
    .fancy img {
      width: 100%;
    }
    .fancy .big {
      font-size: 22px;
      padding: 8px 0 16px;
      color: var(--google-grey-500);
    }
    .fancy .medium {
      font-size: 16px;
      padding-bottom: 8px;
    }
    .pink {
      --paper-card-header-color: var(--paper-pink-500);
    }
    .tall-icon {
      position: relative;
      top: -10px;
      height: 40px;
    }
    .med-icon {
      position: relative;
      top: -5px;
      height: 32px;
    }

    /*let's try to get the sections working correctly*/
    paper-tabs {
      position: fixed;
      z-index: 10;
      width: 100%;
    }
    iron-pages {

    }
  </style>

          <iron-image src="/images/stefano.png"></iron-image>
          <!-- <p>I like a challenge. I learned Quark, Photoshop and Illustrator in French before I was fluent in French. I wrote my first university essay on emacs on my new Linux install. I left school to found a small dance company and realizing that no one would do it for me, I taught myself CSS and HTML. I coded everything by hand. I eventually learned enough JavaScript and AJAX to implement Stuart Rackhams's DOM Popup Kit, based on prototype. I even sent him a few corrections. I started getting into PHP and jQuery to create custom WordPress templates all while learning HTML5 and CSS3. I learned Ruby and node.js and created a cloud-based image security system. I care about design, use and code and I like to learn.</p> -->
          <p>I'm a web (and sometimes embedded hardware) developer at <a href="//depict.com">Depict</a>, a San Francisco based digital art company. I've always straddled a line between art and technology: design and code. I wrote my first university essay on emacs on my new Linux install. I ran a dance company and taught myself JavaScript to make a more interactive website. I've dabbled in design (print and UX). I've worked in PHP, HTML, CSS. My current work has mainly been in JavaScript, Ruby and Java.</p>
        </section>

          <header>
            {block:IfLogoImage}<a href="/"><img src="{image:Logo}" class="logo" /></a>{/block:IfLogoImage}
          	<h1><a href="/">{Title}</a></h1>
          	{block:Description}
          		<p>{Description}</p>
          	{/block:Description}
          </header>

        		<div class="content wrap">
        			<section class="posts">
        				{block:NoSearchResults}
        					<h2>Sorry, nothing found for &ldquo;{SearchQuery}&rdquo;.</h2>
        				{/block:NoSearchResults}

        				{block:TagPage}
        					<h2 class="h1">#{Tag}</h2>
        				{/block:TagPage}

        				{block:Posts}
        					<article class="post {PostType}">
        						{block:Text}
        							{block:Title}
        								<a href="{Permalink}" class="post-title"><h2>{Title}</h2></a>
        							{/block:Title}

        							{Body}

        							{block:More}<a href="{Permalink}" class="p">Read More &raquo;</a>{/block:More}

        						{/block:Text}

        						{block:Photo}
        							{LinkOpenTag}
                        <img src="{PhotoURL-HighRes}" alt="{PhotoAlt}">
        							{LinkCloseTag}

        							{block:Caption}
        								{Caption}
        							{/block:Caption}
        						{/block:Photo}

        						{block:Photoset}
        							{Photoset-500}

        							{block:Caption}
        								{Caption}
        							{/block:Caption}
        						{/block:Photoset}

        						{block:Quote}
        							<blockquote>
        								<p class="h3">&ldquo;{Quote}&rdquo;</p>

        								{block:Source}
        									<p class="source">&ndash; {Source}</p>
        								{/block:Source}
        							</blockquote>
        						{/block:Quote}

        						{block:Link}
        							<h2><a href="{URL}"{Target}>{Name} &raquo;</a></h2>

        							{block:Description}
        								{Description}
        							{/block:Description}
        						{/block:Link}

        						{block:Chat}
        							{block:Title}
        								<h2>{Title}</h2>
        							{/block:Title}

        							<ul>
        								{block:Lines}
        									<li class="{Alt}">
        										{block:Label}
        										    <b>{Label}</b>
        										{/block:Label}

        										{Line}
        									</li>
        								{/block:Lines}
        							</ul>
        						{/block:Chat}

        						{block:Audio}

        						  {AudioEmbed-640}

        							{block:Caption}
        								{Caption}
        							{/block:Caption}
        						{/block:Audio}

        						{block:Video}
        							{Video-700}

        							{block:Caption}
        								{Caption}
        							{/block:Caption}
        						{/block:Video}

        						{block:Answer}
        							<h2>{Asker} asked: <q>{Question}</q></h2>

        							{Answer}
        						{/block:Answer}

        						{block:Date}
        							<footer>
        								<ul class="small">
        									<li><a href="{Permalink}" title="{DayOfWeek}, {DayOfMonth} {Month} {Year}, {24Hour}:{Minutes}:{Seconds}">{TimeAgo}</a></li>
        									{block:RebloggedFrom}<li class="source"> (reblogged from <a href="{ReblogParentURL}">{ReblogParentName}</a>)</li>{/block:RebloggedFrom}
        									{block:ContentSource}
        										<li class="source">via <a href="{SourceURL}">{SourceTitle}</a></li>
        									{/block:ContentSource}
        								</ul>

        								{block:PermalinkPage}
                            {block:HasTags}
          											<ul class="tags">
          												{block:Tags}
          													<li>
          														<a href="{TagURL}">#{Tag}</a>
          													</li>
          												{/block:Tags}
          											</ul>
          									{/block:HasTags}
        								{/block:PermalinkPage}

        							</footer>
        						{/block:Date}
        					</article> <!-- /post -->

          				{block:PostNotes}
          				  <aside class="notes">
            				  {block:NoteCount}<p>{NoteCountWithLabel}</p>{/block:NoteCount}
            					{PostNotes-64}
          				  </aside>
          				{/block:PostNotes}

        				{/block:Posts}

        				{block:Pagination}
        					<div class="pagination p">
        						<span class="previous">{block:PreviousPage}<a href="{PreviousPage}" class="previous">{/block:PreviousPage}&laquo; Previous{block:PreviousPage}</a>{/block:PreviousPage}</span>
        						<span class="page-numbers">{CurrentPage}/{TotalPages}</span>
        						<span class="next">{block:NextPage}<a href="{NextPage}">{/block:NextPage}Next &raquo;{block:NextPage}</a>{/block:NextPage}</span>
        					</div>
        				{/block:Pagination}

        			</section> <!-- /posts -->
        		</div> <!-- /content -->

        	<footer class="small wrap">
          	{block:HasPages}
          		<ul class="pages">
        				{block:Pages}
        					<li><a href="{URL}">{Label}</a></li>
        				{/block:Pages}
          		</ul>
        		{/block:HasPages}
        		{block:AskEnabled}<a href="/ask">{AskLabel}</a>{/block:AskEnabled}
        	  {block:IfColophon}<p class="small">{text:Colophon}</p>{block:IfColophon}
        	</footer>

        </section>
        <footer>
           Â© 2016 Stefano De Vuono
        </footer>

  <style is="custom-style">
  :root {
    --paper-tab-ink: #512da8;
    --paper-tabs-selection-bar-color:  #512da8;
  }
  paper-tabs, paper-toolbar {
      background-color: #212121;
      color: #fff;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
    }
    paper-toolbar paper-tabs {
      box-shadow: none;
    }
    paper-tabs[noink][no-bar] paper-tab.iron-selected {
      color: var(--paper-tab-ink);
    }
    paper-tabs[align-bottom] {
      box-shadow: 0px -2px 6px rgba(0, 0, 0, 0.15);
    }
    paper-tabs a {
      color: #fff;
    }
    .link {
      text-decoration: none;
      @apply(--layout-horizontal);
      @apply(--layout-center-center);
    }

    /* Image */
    iron-image {
      width: 150px;
      height: 150px;
      border-radius: 75px;
    /*    padding: 5px;*/
      margin: 0 15px;
      -webkit-border-radius: 75px;
      -moz-border-radius: 75px;
      float: left;
      box-shadow: 0 0 2px rgba(0, 0, 0, 1);
      -webkit-box-shadow: 0 0 2px rgba(0, 0, 0, 1);
      -moz-box-shadow: 0 0 2px rgba(0, 0, 0, 1);
    }

    /* list items and stuff */
    .list {
      @apply(--layout-vertical);
      padding-top: 12px;
      background-color: white;
      width: 240px;
      /*height: 228px;*/
      margin: 12px;
      @apply(--shadow-elevation-2dp);
    }
    .short {
      padding-top: 12px;
      height: 216px;
    }
    h4 {
      margin-left: 24px;
    }
    .transparent {
      background-color: none;
      --paper-card-background-color: none;
    }
    .avatar {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background: #ccc;
    }
    .blue {
      background-color: var(--paper-light-blue-300);
    }
    .red {
      background-color: var(--paper-red-300);
    }
    .orange {
      background-color: var(--paper-amber-300);
    }
    .green {
      background-color: var(--paper-green-300);
    }
    .container {
      @apply(--layout-wrap);
      @apply(--layout-center-center);
      @apply(--layout-inline);
    }
    .flex {
      @apply(--layout-flex);
    }

    paper-progress {
      display: block;
      width: 100%;
      margin: 20px 0;
    }
    paper-progress.blue {
      --paper-progress-active-color: var(--paper-light-blue-500);
      --paper-progress-secondary-color: var(--paper-light-blue-100);
    }
    paper-progress.red {
      --paper-progress-active-color: var(--paper-red-500);
      --paper-progress-secondary-color: var(--paper-red-100);
    }
    paper-progress.orange {
      --paper-progress-active-color: var(--paper-orange-500);
      --paper-progress-secondary-color: var(--paper-orange-100);
    }
    paper-progress.green {
      --paper-progress-active-color: var(--paper-light-green-500);
      --paper-progress-secondary-color: var(--paper-light-green-100);
    }

    /*paper-card styles*/
    body {
      background-color: var(--paper-grey-50);
    }
    #cards {
      @apply(--layout-vertical);
      @apply(--center-justified);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    paper-card {
      width: 100%;
      margin-bottom: 16px;
    }
    .avatar {
      display: inline-block;
      height: 64px;
      width: 64px;
      border-radius: 50%;
      background: var(--paper-pink-500);
      color: white;
      line-height: 64px;
      font-size: 30px;
      text-align: center;
    }
    .fancy .title {
      position: absolute;
      top: 30px;
      left: 100px;
      color: var(--paper-indigo-500);
    }
    .fancy img {
      width: 100%;
    }
    .fancy .big {
      font-size: 22px;
      padding: 8px 0 16px;
      color: var(--google-grey-500);
    }
    .fancy .medium {
      font-size: 16px;
      padding-bottom: 8px;
    }
    .pink {
      --paper-card-header-color: var(--paper-pink-500);
    }
    .tall-icon {
      position: relative;
      top: -10px;
      height: 40px;
    }
    .med-icon {
      position: relative;
      top: -5px;
      height: 32px;
    }

    /*let's try to get the sections working correctly*/
    paper-tabs {
      position: fixed;
      z-index: 10;
      width: 100%;
    }

    }

            <p>I'm a web (and sometimes embedded hardware) developer at <a href="//depict.com">Depict</a>, a San Francisco based digital art company. I've always straddled a line between art and technology: design and code. I wrote my first university essay on emacs on my new Linux install. I ran a dance company and taught myself JavaScript to make a more interactive website. I've dabbled in design (print and UX). I've worked in PHP, HTML, CSS. My current work has mainly been in JavaScript, Ruby and Java.</p>

         <section data-route="notes" class="section">

          <header>
            {block:IfLogoImage}
              <paper-card heading="{Title}" class="pink" image="{image:Logo}">
            {/block:IfLogoImage}
            {block:IfNotLogoImage}
              <paper-card heading="{Title}" class="pink">
            {/block:IfNotLogoImage}
              <div class="card-content">
              {block:Description}
                  <p>{Description}</p>
                {/block:Description}
              </div>
            </paper-card>
          </header>

          <div class="content wrap">

            <section class="posts">
              {block:NoSearchResults}
                <h2>Sorry, nothing found for &ldquo;{SearchQuery}&rdquo;.</h2>
              {/block:NoSearchResults}

              {block:TagPage}
                 <h2 class="h1">#{Tag}</h2>
              {/block:TagPage}

                {block:Posts}
                <article class="post {PostType}">

                  {block:Text}
                    {block:Title}
                      <paper-card heading="{Title}" class="pink">
                    {/block:Title}
                    <div class="card-content">
                      {Body}
                    </div>
                    {block:More}
                      <div class="card-actions">
                        <paper-button><a href="{Permalink}" class="p">Read More &raquo;</a></paper-button>
                      </div>
                    {/block:More}

                  {/block:Text}


                  {block:Photo}
                    {LinkOpenTag}
                    <paper-card class="pink"
                          image="{PhotoURL-HighRes}">
                          <div class="card-header-image-text">{Caption}</div>
                    {LinkCloseTag}

                  {/block:Photo}

                  {block:Photoset}
                    {block:Caption}
                      <paper-card class="pink"
                        image="{Photoset-500}">
                        <div class="card-header-image">{Caption}</div>
                    {/block:Caption}
                  {/block:Photoset}

                  {block:Quote}
                    <paper-card class='fancy'>
                      <div class="card-content">
                        <div class="big">&ldquo;{Quote}&rdquo;</div>

                        {block:Source}
                          <div class="small">&ndash; {Source}</div>
                        {/block:Source}

                      </div>

                  {/block:Quote}

                  {block:Link}
                    <paper-card>
                      <div class="card-content">
                        <a href="{URL}"{Target}><paper-button raised>{Name} &raquo;</paper-button></a>
                        {block:Description}
                          <div>
                            <b>{Description}</b>
                          </div>
                        {/block:Description}
                      </div>

                  {/block:Link}

                  {block:Chat}
                   {block:Title}
                    <paper-card heading="{Title}">
                    {/block:Title}
                    {block:Lines}
                      <div class="card-actions">
                        {block:Label}
                          <div class="medium">{Label}</div>
                        {/block:Label}
                        <div class="small">{Line}</div>
                      </div>
                    {/block:Lines}
                  {/block:Chat}

                  {block:Audio}
                    {block:Caption}
                      <paper-card heading="{Caption}" class="pink">
                        {AudioEmbed-640}
                    {/block:Caption}
                  {/block:Audio}

                  {block:Video}
                    {block:Caption}
                      <paper-card heading="{Caption}" class="pink">
                        {Video-700}

                    {/block:Caption}
                  {/block:Video}

                  {block:Answer}
                    <paper-card  heading="{Asker} asked: {Question}" class="pink">
                      <div class="card-content">
                        {Answer}
                      </div>
                  {/block:Answer}

                  {block:Date}
                      <div class="card-actions">
                        <a href="{Permalink}" title="{DayOfWeek}, {DayOfMonth} {Month} {Year}, {24Hour}:{Minutes}:{Seconds}">{TimeAgo}</a></li>
                        {block:RebloggedFrom}<li class="source"> (reblogged from <a href="{ReblogParentURL}">{ReblogParentName}</a>)</li>{/block:RebloggedFrom}
                        {block:ContentSource}
                          <li class="source">via <a href="{SourceURL}">{SourceTitle}</a></li>
                        {/block:ContentSource}
                      </div>
                      {block:PermalinkPage}
                          {block:HasTags}
                              <ul class="tags">
                                {block:Tags}
                                  <li>
                                    <a href="{TagURL}">#{Tag}</a>
                                  </li>
                                {/block:Tags}
                              </ul>
                          {/block:HasTags}
                      {/block:PermalinkPage}
                  {/block:Date}
                </paper-card> <!-- /post -->

                {block:PostNotes}
                  <aside class="notes">
                    {block:NoteCount}<p>{NoteCountWithLabel}</p>{/block:NoteCount}
                    {PostNotes-64}
                  </aside>
                {/block:PostNotes}

              {/block:Posts}

              {block:Pagination}
                 <div class="pagination p">
                    <span class="previous">{block:PreviousPage}<a href="{PreviousPage}" class="previous">{/block:PreviousPage}&laquo; Previous{block:PreviousPage}</a>{/block:PreviousPage}</span>
                    <span class="page-numbers">{CurrentPage}/{TotalPages}</span>
                    <span class="next">{block:NextPage}<a href="{NextPage}">{/block:NextPage}Next &raquo;{block:NextPage}</a>{/block:NextPage}</span>
                 </div>
              {/block:Pagination}

             </section> <!-- /posts -->
          </div> <!-- /content -->

          <footer class="small wrap">
            {block:HasPages}
               <ul class="pages">
                  {block:Pages}
                     <li><a href="{URL}">{Label}</a></li>
                  {/block:Pages}
               </ul>
            {/block:HasPages}
            {block:AskEnabled}<a href="/ask">{AskLabel}</a>{/block:AskEnabled}
           {block:IfColophon}<p class="small">{text:Colophon}</p>{block:IfColophon}
          </footer>

        </section>
        <footer>
           © 2016 Stefano De Vuono
        </footer>
        

      </iron-pages>

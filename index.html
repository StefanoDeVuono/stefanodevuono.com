<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Stefano De Vuono</title>

  <script src="/bower_components/webcomponentsjs/webcomponents.min.js"></script>

  <link rel="import" href="/elements/fonts.html">

  <link rel="import" href="/bower_components/app-router/app-router.html">
  <link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="/bower_components/paper-menu-button/paper-menu-button.html">
  <link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html">

  <link rel="import" href="/elements/bio-element.html">
  <link rel="import" href="/elements/portfolio-element.html">
  <link rel="import" href="/elements/cv-element.html">
  <link rel="import" href="/elements/links-element.html">
  <link rel="stylesheet" href="screen.css" type="text/css">

</head>
<body unresolved>

  <core-header-panel>
    <core-toolbar layout horizontal>
        <paper-tabs id="tabs" link flex>
            <paper-tab name="bio">
              <a href="#/" horizontal center-center layout>Stefano</a>
            </paper-tab>
              <paper-tab name="portfolio">
                <a href="#/portfolio" horizontal center-center layout>Portfolio</a>
              </paper-tab>
            <paper-tab name="cv">
              <a href="#/cv" horizontal center-center layout>CV</a>
            </paper-tab>
            <paper-tab name="links">
              <a href="#/links" horizontal center-center layout>Links</a>
            </paper-tab>
        </paper-tabs>
    </core-toolbar>
    <app-router>
      <app-route path="/" page="bio" import="/elements/bio-element.html"></app-route>
      <app-route path="/portfolio" page="portfolio" import="/elements/portfolio-element.html"></app-route>
      <app-route path="/cv" page="cv" import="/elements/cv-element.html"></app-route>
      <app-route path="/links" page="links" import="/elements/links-element.html"></app-route>
    </app-router>
  </core-header-panel>
<script>
  var router = document.querySelector('app-router');
  var page = router.activeRoute.attributes.page.value;
  document.querySelector('paper-tabs').selected = page;
</script>
</body>
</html>
